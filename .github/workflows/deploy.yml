name: Deploy JobBoost Pro Website to AWS S3

on:
  push:
    branches:
      - main  # Change this if you want another branch to trigger deployment

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1  # Change if your S3 bucket is in another region

    - name: Sync website to S3
      run: |
        aws s3 sync ./ s3://jobboost-pro-site/ --delete --exclude ".git/*" --exclude ".github/*" --exclude "README.md"


